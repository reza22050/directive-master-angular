<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let odd of oddNumbers"
          [ngClass]="{odd: odd %2 !== 0}"
          [ngStyle]="{backgroundCplor: odd %2 !== 0 ? 'yellow' : 'transparent' }"
          >
          {{odd}}
        </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{odd: even %2 !== 0}"
          [ngStyle]="{backgroundCplor: even %2 !== 0 ? 'yellow' : 'transparent' }"

          >
          {{even}}
        </li>
        </div>
        <!-- <ng-template [ngIf] ="!onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{odd: even %2 !== 0}"
          [ngStyle]="{backgroundCplor: even %2 !== 0 ? 'yellow' : 'transparent' }"

          >
          {{even}}
        </li>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{odd: even %2 !== 0}"
          [ngStyle]="{backgroundCplor: even %2 !== 0 ? 'yellow' : 'transparent' }"

          >
          {{even}}
        </li>
        </div>

      </ul>
      <p appBasicHighlight>style with basic directive</p>

      <p appBetterHighlight [defaultColor]="'transparent'" [highlightColor]="'blue'" >style with better directive</p>

      
      <div [ngSwitch]="value"> 
      <p *ngSwitchCase="5">value is 5</p>
      <p *ngSwitchCase="10">value is 10</p>
      <p *ngSwitchCase="15">value is 15</p>
      <p *ngSwitchDefault>This is default</p>
      </div>

      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
